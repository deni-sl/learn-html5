<!DOCTYPE html>
<html>
<head>
	<title>Formatting</title>
</head>
<body>
<p style="text-align: center; font-size:150%">
This is normal text.<br><br>
This text is <b>bold.</b><br><br>
This text is <strong>strong.</strong><br><br>
This text is <i>italic.</i><br><br>
This text is <em>emphasized.</em><br><br>
This text is <mark>marked.</mark><br><br>
This text is <small>small.</small><br><br>
This text is <del>deleted</del><br><br>
This text is <ins>inserted</ins><br><br>
This text is <sub>subscript</sub><br><br>
This text is <sup>superscript</sup><br><br>
</p>
</body>
</html>
